<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css"/>
<link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon-32x32.png"
    />
    <title>QR code Card</title>
  </head>
  <body>
    <section class="QR_Card">
      <div class="QR_Card_Image">
        <img src="image-qr-code.png" alt = "QR_Card_icon"  class="icon"/>
      </div>
      <div class="QR_Card_Text-Box">
        <h1>
          Improve your front-end skills by building projects
        </h1> 
        <p>
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </div>
    </section>
  </body>
</html>
